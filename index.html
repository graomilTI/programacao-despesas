<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Programação – Despesas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;margin:0}
    header{background:#0f5132;color:#fff;padding:12px 16px}
    section{padding:16px}
    .painel{background:#fff;border-radius:8px;padding:16px;margin-bottom:16px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
    button{padding:8px 14px;border:0;border-radius:6px;background:#198754;color:#fff;cursor:pointer}
    button.sec{background:#0d6efd}
  </style>
</head>
<body>

<header>
  <h2>Painel de Programação de Despesas</h2>
</header>

<section>
  <div class="painel">
    <h3>Login</h3>
    <input id="pin" placeholder="PIN do gestor"/>
    <button onclick="login()">Entrar</button>
  </div>

  <div class="painel" id="painelA" style="display:none">
    <h3>A – Disponibilidade</h3>
    <button class="sec" onclick="salvarEtapa('A')">Salvar e continuar</button>
  </div>

  <div class="painel" id="painelB" style="display:none">
    <h3>B – Estadia</h3>
    <button class="sec" onclick="salvarEtapa('B')">Salvar e continuar</button>
  </div>

  <div class="painel" id="painelC" style="display:none">
    <h3>C – Alimentação</h3>
    <button class="sec" onclick="salvarEtapa('C')">Salvar e continuar</button>
  </div>

  <div class="painel" id="painelD" style="display:none">
    <h3>D – Deslocamento</h3>
    <button class="sec" onclick="salvarEtapa('D')">Salvar e continuar</button>
  </div>

  <div class="painel" id="painelE" style="display:none">
    <h3>E – Extras</h3>
    <button onclick="salvarEtapa('E')">Finalizar</button>
  </div>
</section>

<script>
const API = "https://SEU-WORKER.cloudflare.workers.dev/";

let token = null;

function login(){
  fetch(API,{
    method:'POST',
    body:JSON.stringify({action:'login', pin:document.getElementById('pin').value})
  }).then(r=>r.json()).then(j=>{
    if(!j.ok){alert(j.error);return;}
    token = j.token;
    document.getElementById('painelA').style.display='block';
  });
}

function salvarEtapa(etapa){
  fetch(API,{
    method:'POST',
    body:JSON.stringify({
      action:'programacao_salvarEtapa',
      token,
      etapa,
      dataReferencia:new Date().toLocaleDateString('pt-BR'),
      registros:[],
      modo:'ETAPA'
    })
  }).then(r=>r.json()).then(j=>{
    if(!j.ok){alert(j.error);return;}
    const prox = String.fromCharCode(etapa.charCodeAt(0)+1);
    const cur = document.getElementById('painel'+etapa);
    const next = document.getElementById('painel'+prox);
    if(cur) cur.style.display='none';
    if(next) next.style.display='block';
  });
}
</script>

</body>
</html>
